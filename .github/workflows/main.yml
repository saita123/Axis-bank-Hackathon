</head>
<body>
    <h1>CV Screening</h1>
    <form id="cvForm">
        <label for="cvTextArea">Paste Your CV Here:</label><br>
        <textarea id="cvTextArea" rows="10" cols="50"></textarea><br>
        <button type="button" onclick="screenCV()">Screen CV</button>
    </form>
    <p id="score">CV Score: N/A</p>
    
    <script>
        const keywords = {
            "Python": 3,
            "Data Analysis": 2,
            "Machine Learning": 1,
            "SQL": 2
        };
        
        function screenCV() {
            const cvText = document.getElementById("cvTextArea").value;
            const cvScore = calculateCVScore(cvText, keywords);
            document.getElementById("score").textContent = `CV Score: ${cvScore}`;
        }
        
        function calculateCVScore(cvText, keywords) {
            const cvWords = cvText.toLowerCase().split(/\W+/);
            let score = 0;
            
            for (const keyword in keywords) {
                if (cvWords.includes(keyword.toLowerCase())) {
                    const requiredLevel = keywords[keyword];
                    score += requiredLevel;
                }
            }
            
            return score;
        }
    </script>
    <script>
class Candidate:
    def __init__(self, name, technical_skill, problem_solving, communication, cultural_fit):
        self.name = name
        self.technical_skill = technical_skill
        self.problem_solving = problem_solving
        self.communication = communication
        self.cultural_fit = cultural_fit

    def calculate_score(self):
        total_score = self.technical_skill + self.problem_solving + self.communication + self.cultural_fit
        return total_score

# Sample candidates with scores for different criteria (out of 10)
candidates = [
    Candidate("Alice", 8, 9, 7, 8),
    Candidate("Bob", 6, 7, 9, 6),
    Candidate("Carol", 9, 8, 6, 9)
]

# Evaluate and rank candidates
candidates.sort(key=lambda candidate: candidate.calculate_score(), reverse=True)

# Display evaluation results
print("Candidate Evaluation Results:")
for rank, candidate in enumerate(candidates, start=1):
    print(f"{rank}. {candidate.name} - Total Score: {candidate.calculate_score()}")

    </script>
