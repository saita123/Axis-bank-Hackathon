    <script>
        const jobDescriptionKeywords = ["Python", "Data Analysis", "Machine Learning", "SQL"];
        
        function screenResume() {
            const resumeText = document.getElementById("resumeTextArea").value;
            const matchedKeywords = matchKeywords(resumeText, jobDescriptionKeywords);
            
            if (matchedKeywords.length > 0) {
                document.getElementById("result").textContent = `Matched keywords: ${matchedKeywords.join(", ")}`;
            } else {
                document.getElementById("result").textContent = "No keywords matched";
            }
        }
        
        function matchKeywords(text, keywords) {
            text = text.toLowerCase();
            return keywords.filter(keyword => text.includes(keyword.toLowerCase()));
        }
    </script>
